{{ block "vehicle-form" . }}
<dialog id="vehicleFormDialog" class="rounded-md w-72 sm:w-96">
    <div class="p-2 relative">
        {{ template "close-dialog-btn" "dialog#vehicleFormDialog" }}
        <h3 class="text-center px-2 font-semibold">
            NOVO VE√çCULO
        </h3>
        <form class="flex flex-col" hx-post="/vehicle" hx-target="#vehicle-selector" hx-swap="beforeend">
            <label for="plate" class="px-2">
                Placa
            </label>
            <input type="text" name="plate" id="vehicle-plate" required>
            <label for="name" class="px-2">
                Nome (opcional)
            </label>
            <input type="text" name="name" id="vehicle-name">
            <div class="flex items-center justify-center gap-2 mt-3">
                <button type="button" class="cancel-btn w-1/3" onclick="closeVehicleForm()">
                    CANCELAR
                </button>
                <button class="add-btn w-1/3">
                    ADICIONAR
                </button>
            </div>
        </form>
    </div>
<script type="module">
    const dialogEl = document.querySelector("dialog#vehicleFormDialog")
    if (dialogEl) {
        dialogEl.showModal()

        function closeVehicleForm() {
            dialogEl.close()
            dialogEl.remove()
            window.closeVehicleForm = undefined
        }
        dialogEl.addEventListener('close', closeVehicleForm)
        window.closeVehicleForm = closeVehicleForm
    }
</script>
</dialog>
{{ end }}
