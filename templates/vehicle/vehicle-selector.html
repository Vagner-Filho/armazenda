{{ block "vehicle-selector" . }}
<div class="flex flex-col-reverse w-full relative pr-[30px]">
    <select name="vehiclePlate" id="vehicle-selector" class="w-full peer">
        {{ range . }}
        {{ template "vehicle-option" . }}
        {{ else }}
        <option value="-1">
            Nenhum veículo encontrado
        </option>
        {{ end }}
    </select>
    <label for="vehicle-selector" class="label-peer">
        Veículo
    </label>
    <button class="absolute right-0 bottom-[2px] stroke-green-500 rounded-full text-transparent text-[24px] h-6 leading-6 focus:text-green-500 focus:stroke-white hover:text-green-500 hover:stroke-white transition-colors duration-300 ease-linear !outline-0" type="button" hx-get="/vehicle/form" hx-target="body" hx-swap="beforeend">
        <iconify-icon icon="ic:baseline-add-circle"></iconify-icon>
    </button>
</div>
{{ end }}
