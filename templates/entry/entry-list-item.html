{{ block "entry-list-item" . }}
<tr class="text-center whitespace-nowrap text-sm sm:text-base" id="entry-{{ .Manifest }}">
    <td>
        {{ .Manifest }}
    </td>
    <td>
        {{ .Product }}
    </td>
    <td>
        {{ .Field }}
    </td>
    <td>
        {{ .VehiclePlate }}
    </td>
    <td>
        {{ .NetWeight }}
    </td>
    <td id="arrivalDate">
        {{ .ArrivalDate }}
    </td>
    <td>
        <div class="flex items-center justify-center gap-2 text-green-500">
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <button type="button" hx-get="/entry/form/{{ .Manifest }}" hx-target="body" hx-swap="beforeend">
                <iconify-icon icon="la:pen"></iconify-icon>
            </button>
            <button type="button" hx-trigger="confirmed" hx-delete="/entry/{{ .Manifest }}" hx-target="#entry-{{ .Manifest }}"
                hx-swap="delete" onClick="Swal.fire({title: 'Excluir', text:'Deseja excluir o romaneio de entrada {{ .Manifest }} ?', showCancelButton: true, cancelButtonText: 'Cancelar', cancelButtonColor: '#ff7200', reverseButtons: true, confirmButtonText: 'Excluir', confirmButtonColor: '#22c55e'}).then((result)=>{
                    if (result.isConfirmed) {
                        htmx.trigger(this, 'confirmed');  
                    } 
                })"
            >
                <iconify-icon icon="la:trash-alt-solid"></iconify-icon>
            </button>
        </div>
    </td>
    <script type="module">
        const itemRow = document.querySelector("tr#entry-{{ .Manifest }}")
        const date = new Date({{ .ArrivalDate }})
        itemRow.querySelector("td#arrivalDate").textContent = new Intl.DateTimeFormat('pt-BR', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' }).format(date)
    </script>
</tr>
{{ end }}
