{{ block "filter-entry-field" . }}
<div class="w-full sm:max-w-28 lg:max-w-36 flex flex-col-reverse">
    <select name="field" id="field-filter" class="w-full text-sm peer">
        <option value="">
            Nenhum
        </option>
        {{ range . }}
        {{ template "field-option" . }}
        {{ else }}
        <option value="-1">
            Nenhum talhão encontrado
        </option>
        {{ end }}
    </select>
    <label for="field-filter" class="px-2 text-xs label-peer">
        Talhão
    </label>
</div>
{{ end }}
