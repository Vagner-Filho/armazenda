<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/public/assets/static/css/output.css" rel="stylesheet">
        <title>Login - Armazenda</title>
        <script src="https://unpkg.com/htmx.org@2.0.0" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-gray-200 h-screen flex justify-center items-center">
        <div class="bg-white p-8 w-96 rounded">
            <h2 class="text-2xl font-bold mb-8 text-center text-green-500">Login</h2>
            <form hx-post="/validate" hx-target="#error-indicator-space">
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 font-semibold">Username:</label>
                    <input type="text" id="username" name="username" value="{{.Username}}" 
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400"> 
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold">Password:</label>
                    <input type="password" id="password" name="password" value="{{.Password}}" 
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
                </div>
                <div class="mb-6">
                    <button type="submit" class="w-full bg-green-400 text-white py-2 rounded hover:bg-green-500 transition-colors">Login</button>
                </div>
            </form>

            <div id="error-indicator-space" class="flex justify-center">
                <!-- Message error login -->
            </div>
        </div>
    </body>

    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                const errorMsg = document.getElementById('error-msg');
                if (errorMsg) {
                    errorMsg.remove();
                }
            });
        });
    </script>

</html>
