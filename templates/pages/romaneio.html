<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/assets/static/css/output.css" rel="stylesheet">
    <title>Romaneio</title>
    <script src="https://unpkg.com/htmx.org@2.0.0"
        integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.1.0/dist/iconify-icon.min.js" defer></script>
</head>

<body>
    <nav class="fixed top-0 left-0 w-screen h-10 bg-green-400 text-center leading-10">navegação</nav>
    <section class="mt-20 px-2">
        <header>
            <h1 class="text-center text-xl font-semibold">
                CONTROLE DE ROMANEIO
            </h1>
        </header>
        <main>
            {{ template "entry-list" . }}
        </main>
        <footer class="w-full flex items-center justify-end">
            <button type="button" class="add-btn flex items-center" hx-get="/entry/form" hx-target="body" hx-swap="beforeend">
                <iconify-icon icon="ic:baseline-add-circle" class="mr-1"></iconify-icon>
                Nova Entrada
            </button>
        </footer>
    </section>
</body>

</html>

{{ define "entry-list" }}
<table class="w-full">
    <thead class="text-xs sm:text-base whitespace-nowrap bg-gray-300/50">
        <tr>
            <th class="py-2">
                ROMANEIO
            </th>
            <th class="py-2">
                PRODUTO
            </th>
            <th class="py-2">
                TALHÃO
            </th>
            <th class="py-2">
                PLACA
            </th>
            <th class="py-2">
                PESO LÍQUIDO
            </th>
            <th class="py-2">
                DATA DE RECEBIMENTO
            </th>
            <th class="py-2">
                AÇÕES
            </th>
        </tr>
    </thead>
    <tbody id="entries-table-body">
        {{ range .Entries }}
        {{ template "entry" . }}
        {{ end }}
    </tbody>
</table>
{{ end }}
