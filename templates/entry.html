{{ block "entry" . }}
<tr class="text-center whitespace-nowrap text-sm sm:text-base" id="entry-{{ .Waybill }}">
    <td>
        {{ .Waybill }}
    </td>
    <td>
        {{ .Product }}
    </td>
    <td>
        {{ .Field }}
    </td>
    <td>
        {{ .VehiclePlate }}
    </td>
    <td>
        {{ .NetWeight }}
    </td>
    <td>
        {{ .ArrivalDate }}
    </td>
    <td>
        <div class="flex items-center justify-center gap-2">
            <button type="button" hx-get="/entry/form/{{ .Waybill }}" hx-target="body" hx-swap="beforeend">
                E
            </button>
            <button type="button" hx-trigger="click" hx-delete="/entry/{{ .Waybill }}" hx-target="#entry-{{ .Waybill }}" hx-swap="delete">
                D
                <div class="htmx-indicator">
                    L
                </div>
            </button>
        </div>
    </td>
</tr>
{{ end }}
